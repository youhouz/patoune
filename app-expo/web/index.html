<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#C4704B" />
    <meta name="description" content="Patoune - Le compagnon de vos compagnons. Scanner produits, garde animaux, assistant IA." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Patoune" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Patoune" />
    <link rel="apple-touch-icon" href="/assets/icon.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Patoune" />
    <meta property="og:description" content="Le compagnon de vos compagnons - Scanner, garde animaux, assistant IA" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/icon.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>Patoune</title>

    <style>
      /* Prevent FOUC and set background to match app */
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #FDFAF7;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* PWA Splash / Loading Screen */
      #splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #2C2825;
        z-index: 9999;
        transition: opacity 0.4s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen .logo {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        background: linear-gradient(135deg, #C4704B, #D4896A);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 8px 32px rgba(196, 112, 75, 0.3);
      }
      #splash-screen .logo svg {
        width: 40px;
        height: 40px;
        fill: white;
      }
      #splash-screen h1 {
        font-family: Georgia, 'Times New Roman', serif;
        font-size: 32px;
        font-weight: 700;
        color: #FDFAF7;
        letter-spacing: -0.5px;
        margin: 0 0 8px;
      }
      #splash-screen p {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
        color: #8C857D;
        margin: 0;
      }

      /* Remove blue highlight on tap for iOS */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Safe area padding for notch phones */
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash screen shown while JS loads -->
    <div id="splash-screen">
      <div class="logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </div>
      <h1>Patoune</h1>
      <p>Le compagnon de vos compagnons</p>
    </div>

    <div id="root"></div>

    <script>
      // Hide splash screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() { splash.remove(); }, 500);
          }
        }, 800);
      });

      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(reg) {
              console.log('SW registered:', reg.scope);
            })
            .catch(function(err) {
              console.log('SW registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
